version: 1.0
runtime: python311

build:
  commands:
    build:
      # Docker build will use the Dockerfile
      - echo "Building with Docker..."

run:
  runtime-version: 3.11
  command: python -u examples/web_app.py
  network:
    port: 7860
    env: PORT
  env:
    - name: PYTHONUNBUFFERED
      value: "1"
    - name: PORT
      value: "7860"

# Instance configuration recommendation for AWS Console:
# CPU: 2 vCPU
# Memory: 8 GB
# This is configured in the AWS Console, not in this file
